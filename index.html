<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form" onkeydown="submitForm(event)">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Imię</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nazwisko</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Adres e-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Wpisz e-mail">
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="country" class="form-label">Kraj</label>
                        <select class="form-select" id="country" required>
                            <option value="">Wybierz kraj</option>
                            <!-- Options will be filled by JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="city" class="form-label">Miasto</label>
                        <div class="input-group">
                            <span class="input-group-text" id="city-addon">
                                <img src="https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/location_city/default/24px.svg" alt="City Icon" width="20" height="20">
                            </span>
                            <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" aria-describedby="city-addon" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="street" class="form-label">Ulica</label>
                        <div class="input-group">
                            <span class="input-group-text" id="street-addon">
                                <img src="https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/signpost/default/24px.svg" alt="Street Icon" width="20" height="20">
                            </span>
                            <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" aria-describedby="street-addon" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="zipCode" class="form-label">Kod pocztowy</label>
                        <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                <div class="input-group">
                    <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                        <option selected>Wybierz...</option>
                        <option value="+48">+48 (Polska)</option>
                        <option value="+1">+1 (Stany Zjednoczone)</option>
                        <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                        required>
                </div>
            </div>
            <div class="mb-3">
                <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                <div id="shippingMethod" class="btn-group" role="group" aria-label="Rodzaj przesyłki">
                    <input type="radio" class="btn-check" name="shippingMethod" id="DPD" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="DPD">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/DPD_logo_%282015%29.svg/1280px-DPD_logo_%282015%29.svg.png" alt="DPD" width="50" height="30">
                    </label>

                    <input type="radio" class="btn-check" name="shippingMethod" id="InPost" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="InPost">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/InPost_logo.svg/1280px-InPost_logo.svg.png" alt="InPost" width="50" height="30">
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                <div id="paymentMethod" class="btn-group" role="group" aria-label="Rodzaj płatności">
                    <input type="radio" class="btn-check" name="paymentMethod" id="card" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/989px-Mastercard-logo.svg.png" alt="Card" width="50" height="30">
                    </label>

                    <input type="radio" class="btn-check" name="paymentMethod" id="blik" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="blik">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0a/Blik_logo.svg/1200px-Blik_logo.svg.png" alt="Blik" width="50" height="30">
                    </label>

                    <input type="radio" class="btn-check" name="paymentMethod" id="intermediary" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="intermediary">
                        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/intermediary-2367156-2010457.png" alt="Intermediary" width="50" height="30">
                    </label>
                </div>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div class="mb-3">
                <label for="vatNumber" class="form-label">VAT Number</label>
                <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                    podmiotu gospodarczego.</div>
            </div>

            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
